<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="sidebar">
                <div class="dashboard">
                    <svg class="dashboard-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
                    <p class="p-dashboard">Dashboard</p>
                </div>
                <div class="home-communities">
                    <div class="home">
                        <svg class="sidebar-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
                     <p class="sidebar-text">Home</p>
                    </div>
                    <div class="profile">
                        <svg class="sidebar-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>account</title><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" /></svg>
                        <p class="sidebar-text">Profile</p>
                    </div>
                    <div class="messages">
                        <svg class="sidebar-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>message</title><path d="M20,2H4A2,2 0 0,0 2,4V22L6,18H20A2,2 0 0,0 22,16V4C22,2.89 21.1,2 20,2Z" /></svg>   
                        <p class="sidebar-text">Messages</p>
                    </div>
                    <div class="history">
                        <img class="sidebar-logo" src="history.svg" alt="logo">  
                        <p class="sidebar-text">History</p>
                    </div>   
                    <div class="tasks">
                        <img class="sidebar-logo" src="tasks.svg" alt="logo">  
                        <p class="sidebar-text">Tasks</p>
                    </div> 
                    <div class="communities">
                        <img class="sidebar-logo" src="communities.svg" alt="logo">  
                        <p class="sidebar-text">Communities</p>
                    </div> 
                </div>

                <div class="settings">
                    <img class="sidebar-logo" src="settings.svg" alt="logo">  
                    <p class="sidebar-text">Settings</p>
                </div> 
                <div class="support">
                    <img class="sidebar-logo" src="support.svg" alt="logo">  
                    <p class="sidebar-text">Support</p>
                </div>
                <div class="privacy">
                    <img class="sidebar-logo" src="privacy.svg" alt="logo">  
                    <p class="sidebar-text">Privacy</p>
                </div> 
        </div>

        <div class="header">
            <div class="search">
                <img src="" alt="logo">
                <form>
                    <input type="search" placeholder="">
                </form>    
            </div>
            <div class="profile">
                <img src="" alt="logo">
                <img src="" alt="logo">
                <p>Sonkyuu</p>
            </div>
            <div class="user-name">
                <img src="" alt="logo">
                <p>@sonkyuu</p>
            </div>
            <div class="action-button">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="main-content">
            <h1>Your Projects</h1>
            <div class="your-projects">
        
                <div class="project-item">

                </div>
                <div class="project-item">
                    
                </div>
                <div class="project-item">
                    
                </div>
                <div class="project-item">
                    
                </div>
                <div class="project-item">
                    
                </div>
                <div class="project-item">
                    
                </div>
            </div>
            <div class="announcement-trending">
                <div class="announcements">
                    <div class="announcement-content">
                        <p></p>
                    </div>
                </div>

                <div class="trending">
                    <div class="trending-content">
                    
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
